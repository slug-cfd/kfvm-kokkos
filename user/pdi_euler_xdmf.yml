pdi:
  metadata:
    ncell_g: { type: array, subtype: int, size: 3 }
    ncell_l: { type: array, subtype: int, size: 3 }
    nghost: { type: array, subtype: int, size: 3 }
    start_idx: { type: array, subtype: int, size: 3 }
    xcoord: { type: array, subtype: double, size: '$ncell_g[0] + 1' }
    ycoord: { type: array, subtype: double, size: '$ncell_g[1] + 1' }
    zcoord: { type: array, subtype: double, size: '$ncell_g[2] + 1' }
    gamma: double
    time: double
    time_step: int
    time_step_size: double
    comm: MPI_Comm
    restart_filename_size: int
    restart_filename: { type: array, subtype: char, size: $restart_filename_size }
    stats_max_rows: int
    stats_row_num: int
  data:
    filename_size: int
    filename: { type: array, subtype: char, size: $filename_size }
    cons_field:
      type: array
      subtype: double
      size: [5, '$ncell_l[2] + 2*$nghost[2]', '$ncell_l[1] + 2*$nghost[1]', '$ncell_l[0] + 2*$nghost[0]']
    aux_field:
      type: array
      subtype: double
      size: [5, '$ncell_l[2]', '$ncell_l[1]', '$ncell_l[0]']
    weno_field:
      type: array
      subtype: double
      size: [2, '$ncell_l[2]', '$ncell_l[1]', '$ncell_l[0]']
    stats_row:
      type: array
      subtype: double
      size: [3]

  plugins:
    
    mpi:
      
    decl_hdf5:
      
    - file: ${filename}
      datasets: *all_datasets
      on_event: write_plot_data
      collision_policy: replace
      communicator: '$comm'
      write:
        time:
        time_step:
        xcoord:
        ycoord:
        zcoord:
        gamma:
        cons_field:
          - *dens_description
          - *momx_description
          - *momy_description
          - *momz_description
          - *etot_description
        aux_field:
          - *velx_description
          - *vely_description
          - *velz_description
          - *eint_description
          - *pres_description
        weno_field:
          - *weno_description
          - *fomx_description
      
    - file: ${filename}
      datasets: *cons_datasets
      on_event: write_ckpt_data
      collision_policy: replace
      communicator: '$comm'
      write:
        time:
        time_step:
        time_step_size:
        xcoord:
        ycoord:
        zcoord:
        gamma:
        cons_field:
          - *dens_description
          - *momx_description
          - *momy_description
          - *momz_description
          - *etot_description
        weno_field:
          - *weno_description
          - *fomx_description
      
    - file: ${restart_filename}
      datasets: *cons_datasets
      on_event: read_ckpt_data
      communicator: '$comm'
      read:
        time:
        time_step:
        time_step_size:
        cons_field:
          - *dens_description
          - *momx_description
          - *momy_description
          - *momz_description
          - *etot_description
        weno_field:
          - *weno_description
          - *fomx_description

    - file: ${filename}
      on_event: write_flow_stats
      collision_policy: write_into
      communicator: '$comm'
      datasets:
        stats_data:
          type: array
          subtype: double
          size: [$stats_max_rows, 3]
      write:
        stats_row:
          - dataset: stats_data
            memory_selection:
              size: [3]
              start: [0]
            dataset_selection:
              size: [1, 3]
              start: [$stats_row_num, 0]
